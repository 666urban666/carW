{% extends 'web/base.html'%}
{% load static %}
{% block contenido %}
<div class="seccion1"></div>
        <div class="seccion">
            
            
            
            <form action="" method="POST" id="form" onsubmit="return validarTodo()"> 
                {% csrf_token %}
                <h3>Formulario de registro</h3>    
                <div class="formu">
                
                    <div class="formubloque uno">
                        
                        <div class="grupo">
                            <input type="text" name="txtNombre" id="txtNombre" required><span class="barra"></span>
                            <label for="">Nombre</label>
                        </div>
                        <div class="grupo">
                            <input type="text" name="txtApellidos" id="txtApellidos" required><span class="barra"></span>
                            <label for="">Apellidos</label>
                        </div>
                        <div class="grupo">
                            <input type="email" name="txtEmail" id="txtEmail" required><span class="barra"></span>
                            <label for="">Email</label>
                        </div>
                    </div>
    
                    <div class="formubloque dos">
                        <div class="grupo">
                            <input type="text" name="txtNombreUser" id="txtNombreUser" required><span class="barra"></span>
                            <label for="" id="fecN">Nombre Usuario</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="txtPass1" id="txtPass1" required><span class="barra"></span>
                            <label for="">Contraseña</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="txtPass2" id="txtPass2" required><span class="barra"></span>
                            <label for="">Vuelva a repetir la contraseña</label>
                        </div>
    
                        <button class="regi" type="submit">Registrar</button>
                    </div>
    
                </div>
            </form>
        </div>
        <div style="text-align: center; color: darkgray;"> 
        <h2>{{mensaje}}</h2>
        </div>
{% endblock %}
